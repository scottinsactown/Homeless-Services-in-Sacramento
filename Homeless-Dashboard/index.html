<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <title>HMIS Dashboard</title>
</head>
<body>
    <h1>Place Holder</h1>
    <!-- just selector for now for whole page yearly -->
    <select id="selDataset" onchange="optionChanged(this.value)">
        <option id="selected" selected="2018">2018</option>
      </select>
    <div class="row" id='flow'>
        <div class="col-md-4" id="yearly-bar"></div><div class="col-md-5" id="monthly-bar"></div><div class="col-md-3" id="flow-card">
            <!-- NEW STUFF HAVE TO MERGE IN WITH SCOTT -->
            <div class="card" style="width: 18rem;">
                <div class="card-header" id="flow-row-card-header">
                  Featured
                </div>
                <ul class="list-group list-group-flush" id="flow-card-list">
                </ul>
              </div>


        </div>
    </div>
<br>
    <div class="row" id='ph'>
      <div class="col-md-8" id="years-bar">
        <div id = "container" style = margin: 0 auto"></div>
      </div>

      <div class="col-md-4" id="percent-ph">
        <div class="card" id="middle-card">
          <div class="card-header" id="outcome-row-card-header-percent">
          </div>
          <div class="number-highlight" id="percent-ph-text">
          </div>
        </div>
    <br>
        <div class="card" id="left-card">
          <div class="card-header" id="outcome-row-card-header-avg">
          </div>
          <div class="number-highlight" id="avg-ph-text">
          </div>
        </div>
      </div>

    <div class="row" id='demo'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script src = "https://code.highcharts.com/highcharts.js"></script>

</body>
</html>
